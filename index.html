<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quantico|Sarpanch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay">
      <div class="container">
        <div class="digitalWrap">
          <div class="digital">
            <span id="hourDisplay"></span>
            <span class="blink">:</span>
            <span id="minDisplay"></span>
            <span class="blink">:</span>
            <span id="secDisplay"></span>
          </div>
        </div>

        <div class="clock">
          <div class="face">
            <div class="hand hrHand"></div>
            <div class="hand minHand"></div>
            <div class="hand secHand"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/app.js"></script>
  </body>
</html>
